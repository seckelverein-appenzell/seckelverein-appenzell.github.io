<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktiver Würfel</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
      overflow: hidden;
    }

    .scene {
      width: 100px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      transform: rotateX(-30deg) rotateY(45deg);
    }

    .cube-face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: #333;
      border-radius: 12px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
      user-select: none;
    }

    .face-1 { transform: rotateY(0deg) translateZ(50px); }
    .face-2 { transform: rotateY(90deg) translateZ(50px); }
    .face-3 { transform: rotateY(180deg) translateZ(50px); }
    .face-4 { transform: rotateY(-90deg) translateZ(50px); }
    .face-5 { transform: rotateX(90deg) translateZ(50px); }
    .face-6 { transform: rotateX(-90deg) translateZ(50px); }

    /* Kleiner Effekt beim Klicken */
    .scene:active .cube {
      transition: transform 0.1s;
      transform: scale(0.9) rotateX(-30deg) rotateY(45deg);
    }
  </style>
</head>
<body>

<div class="scene" onclick="rollDice()">
  <div class="cube" id="cube">
    <div class="cube-face face-1">1</div>
    <div class="cube-face face-2">2</div>
    <div class="cube-face face-3">3</div>
    <div class="cube-face face-4">4</div>
    <div class="cube-face face-5">5</div>
    <div class="cube-face face-6">6</div>
  </div>
</div>

<script>
  let isRolling = false;

  function rollDice() {
    if (isRolling) return;
    isRolling = true;

    const cube = document.getElementById('cube');
    const result = Math.floor(Math.random() * 6) + 1;

    // Viel Rotation für den "Wurf"-Effekt
    const extraSpinsX = (Math.floor(Math.random() * 3) + 3) * 360;
    const extraSpinsY = (Math.floor(Math.random() * 3) + 3) * 360;

    const rotations = {
      1: { x: 0, y: 0 },
      2: { x: 0, y: -90 },
      3: { x: 0, y: -180 },
      4: { x: 0, y: 90 },
      5: { x: -90, y: 0 },
      6: { x: 90, y: 0 }
    };

    const target = rotations[result];
    cube.style.transform = `rotateX(${extraSpinsX + target.x}deg) rotateY(${extraSpinsY + target.y}deg)`;

    setTimeout(() => {
      isRolling = false;
    }, 1200);
  }
</script>
</body>
</html>
